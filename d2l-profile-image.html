<!--
`d2l-profile-image`

<dom-module id="d2l-profile-image">
	<template strip-whitespace>
		<style include="d2l-profile-image-shared-styles">
			.shady-person {
				--d2l-icon-fill-color: var(--d2l-color-ferrite);
			}
			@media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {
				.shady-person{
						width: 100%;
						height: 100%;
				}
			}
		</style>
		<div class="shady-person">
			<d2l-icon icon="d2l-tier3:profile-pic"></d2l-icon>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-profile-image',
			properties: {
			}
		});
	</script>
</dom-module>
