<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-profile-image-base demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../lie/dist/lie.polyfill.min.js"></script> <!-- For IE11 -->
		<script src="../../fetch/fetch.js"></script> <!-- For IE11 -->
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../components/d2l-profile-image-base.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">
			<h3>Shady person (only size attributes set)</h3>
			<demo-snippet>
				<template>
					Specification for the design can be found at
					<a href="http://design.d2l/components/profile-images/">design.d2l</a>.
					<hr/>

					<h4>Invalid/Missing image size will not show anything on the page</h4>
					<d2l-profile-image-base></d2l-profile-image-base>

					<h4>Small image size</h4>
					<d2l-profile-image-base small></d2l-profile-image-base>

					<h4>Medium image size</h4>
					<d2l-profile-image-base medium></d2l-profile-image-base>

					<h4>Large image size</h4>
					<d2l-profile-image-base large></d2l-profile-image-base>

					<h4>X-Large image size</h4>
					<d2l-profile-image-base x-large></d2l-profile-image-base>

				</template>
			</demo-snippet>

			<h3>Avatar with Initials</h3>
			<demo-snippet>
				<template>

					<h4>Initials fail to display because the colour-id is not specified</h4>
					<d2l-profile-image-base first-name="first" last-name="last" small></d2l-profile-image-base>

					<h4>Initials fail to display because the first-name attribute is invalid/missing</h4>
					<d2l-profile-image-base last-name="last" colour-id="2" medium></d2l-profile-image-base>

					<h4>Initials shown incomplete because last-name attribute is invalid/missing</h4>
					<d2l-profile-image-base first-name="first" colour-id="3" large></d2l-profile-image-base>

					<h4>Initials shown complete beause colour-id, first-name and last-name are all valid</h4>
					<d2l-profile-image-base first-name="FIRST" last-name="LAST" colour-id="404" x-large></d2l-profile-image-base>

				</template>
			</demo-snippet>

			<h3>Avatar with Initials</h3>
			<demo-snippet>
				<template>

					<h4>Image fails to load, and no valid attributes to provide initials</h4>
					<d2l-profile-image-base colour-id="3" href="./img/invalid.png" small></d2l-profile-image-base>

					<h4>Image fails to load, with missing last-name but valid attributes to provide initials</h4>
					<d2l-profile-image-base first-name="first" colour-id="6" href="./img/invalid.png" medium></d2l-profile-image-base>

					<h4>Image fails to load, with valid attributes to provide initials</h4>
					<d2l-profile-image-base first-name="first" last-name="last" colour-id="10" href="./img/invalid.png" large></d2l-profile-image-base>

					<h4>Image loads successfully</h4>
					<d2l-profile-image-base first-name="first" last-name="last" colour-id="10" href="./img/d2l-moose.png" x-large></d2l-profile-image-base>

				</template>
			</demo-snippet>
		</div>
	</body>
</html>
