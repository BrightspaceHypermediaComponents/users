<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-profile-image demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-profile-image.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">
			<h3>d2l-profile-image</h3>
			<demo-snippet>
				<template>
					Specification for the design can be found at
					<a href="http://design.d2l/components/profile-images/">design.d2l</a>.
					<hr/>
					<d2l-profile-image></d2l-profile-image>
					<br/>

					<d2l-profile-image small></d2l-profile-image>
					<br/>

					<d2l-profile-image medium></d2l-profile-image>
					<br/>

					<d2l-profile-image large></d2l-profile-image>
					<br/>

					<d2l-profile-image x-large></d2l-profile-image>
					<br/>

					<hr/>

					<!-- Unspecified size will display nothing -->
					<d2l-profile-image first-name="first" last-name="last" colour-id="0"></d2l-profile-image>
					<br/>

					<!-- No colourId will show a shady person -->
					<d2l-profile-image first-name="first" last-name="last" small></d2l-profile-image>
					<br/>

					<!-- Unspecified or empty first-name will show a shady person if image does not exist -->
					<d2l-profile-image last-name="last" colour-id="2" medium></d2l-profile-image>
					<br/>

					<d2l-profile-image first-name="first" colour-id="3" large></d2l-profile-image>
					<br/>

					<d2l-profile-image first-name="FIRST" last-name="LAST" colour-id="404" x-large></d2l-profile-image>
					<br/>

					<hr/>

					<d2l-profile-image colour-id="3" image-url="./img/invalid.png" small></d2l-profile-image>
					<br/>

					<d2l-profile-image first-name="first"  colour-id="6" image-url="./img/invalid.png" medium></d2l-profile-image>
					<br/>

					<d2l-profile-image first-name="first" last-name="last" colour-id="10" image-url="./img/invalid.png" large></d2l-profile-image>
					<br/>

					<d2l-profile-image image-url="./img/d2l-moose.png" x-large></d2l-profile-image>

				</template>
			</demo-snippet>
		</div>
	</body>
</html>
