<link rel="import" href="../../polymer/polymer.html">

<dom-module id="d2l-profile-image-shared-styles">
	<template>
		<style>
			:host {
				display: none;
				overflow: hidden;
			}

			:host([small]) {
				display: inline-block;
				width: 30px;
				height: 30px;
				--d2l-icon-height: 100%;
				--d2l-icon-width: 100%;
				border-radius: 4px;
			}

			:host([medium]) {
				display: inline-block;
				width: 42px;
				height: 42px;
				--d2l-icon-height: 100%;
				--d2l-icon-width: 100%;
				border-radius: 6px;
			}

			:host([large]) {
				display: inline-block;
				width: 60px;
				height: 60px;
				--d2l-icon-height: 100%;
				--d2l-icon-width: 100%;
				border-radius: 8px;
			}

			:host([x-large]) {
				display: inline-block;
				width: 84px;
				height: 84px;
				--d2l-icon-height: 100%;
				--d2l-icon-width: 100%;
				border-radius: 8px;
			}
		</style>
	</template>
</dom-module>
