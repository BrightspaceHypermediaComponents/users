<link rel="import" href="../../polymer/polymer.html">

<dom-module id="d2l-profile-image-shared-styles">
	<template>
		<style>
			:host {
				display: none;
				overflow: hidden;
			}

			:host([small]) {
				display: inline-block;
				width: 30px;
				height: 30px;
				--d2l-icon-height: 100%;
				--d2l-icon-width: 100%;
				border-radius: 4px;
			}

			:host([medium]) {
				display: inline-block;
				width: 42px;
				height: 42px;
				--d2l-icon-height: 100%;
				--d2l-icon-width: 100%;
				border-radius: 6px;
			}

			:host([large]) {
				display: inline-block;
				width: 60px;
				height: 60px;
				--d2l-icon-height: 100%;
				--d2l-icon-width: 100%;
				border-radius: 8px;
			}

			:host([x-large]) {
				display: inline-block;
				width: 84px;
				height: 84px;
				--d2l-icon-height: 100%;
				--d2l-icon-width: 100%;
				border-radius: 8px;
			}

			@media screen and (-ms-high-contrast: none), (-ms-high-contrast: active) {
				:host([small]) > html {
					--d2l-icon-height: 30px;
					--d2l-icon-width: 30px;
				}

				:host([medium]) > html{
					--d2l-icon-height: 42px;
					--d2l-icon-width: 42px;
				}

				:host([large]) > html {
					--d2l-icon-height: 60px;
					--d2l-icon-width: 60px;
				}

				:host([x-large])  > html{
					--d2l-icon-height: 84px;
					--d2l-icon-width: 84px;
				}
			}
		</style>
	</template>
</dom-module>
